<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <!-- Filter the Title   -->
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2 col-md-2 ">
        <a class="btn btn-primary"
           [routerLink]="['/Admin/ArticleCategories', 0, 'CategoryEdit']">
          Add Category
        </a>
      </div>
    </div>

  </div>
  <div class="table-responsive">
    <table class="table"
           *ngIf="categories && categories.length ">
      <thead>
        <tr>
          <td><b>S/No.</b></td>
          <td><b>Name</b></td>
          <td><b>Action</b></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let category of categories | paginate: { itemsPerPage: 3, currentPage: p }'>
          <td>
            {{ category.id }}
          </td>
          <td>{{ category.categoryName }}</td>
          <td>
            <a class="btn btn-primary"
               [routerLink]="['/Admin/ArticleCategories', category.id, 'CategoryEdit']">
              Edit
            </a>&nbsp;
            <a class="btn btn-danger">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
&nbsp;
<div class="pull-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<div class='alert alert-danger'
     *ngIf='errorMessage'>
  Error: {{ errorMessage }}
</div>

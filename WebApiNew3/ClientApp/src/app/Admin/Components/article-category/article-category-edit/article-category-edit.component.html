<div class="card col-md-7">
    <div class="card-header col-md-12">
      {{pageTitle}}
    </div>
    <div class="card-body col-md-8" *ngIf="category">
      <form novalidate [formGroup]="editForm" (ngSubmit)="saveCategory()">
        <fieldset>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="Category">Category Name:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" placeholder="Category Name (required)" formControlName="Category" [ngClass]="{'is-invalid': formError.Category }" />
              <span class="invalid-feedback">
                {{formError.Category}}
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <button class="btn btn-primary mr-3" type="submit" style="width:80px;" [disabled]='!editForm.valid'>Save</button>
              <button class="btn btn-outline-secondary" type="button" style="width:80px" [routerLink]="['/Admin/ArticleCategories']">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
